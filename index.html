<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Item Lister</h1>

            <div id="search-container">
                <input type="text" id="filter" placeholder="Search Items...">
            </div>
        </div>
    </header>

    <div class = "item-section">
        <div>
          <h2>Add Items</h2>
          <form id="addForm">
             <input type="text" id="itemToAdd">
             <input type="submit" value="Submit">
          </form>
        </div>

        <div id="itemContainer">
            <h3>Items</h3>
            <ul id="listOfItems">
                <li class="indv-item">Eat<button class="check">Completed</button><button class="delete-btn">X</button></li>
                <li class="indv-item">Sleep<button class="check">Completed</button><button class="delete-btn">X</button></li>
                <li class="indv-item">Code<button class="check">Completed</button><button class="delete-btn">X</button></li>
            </ul>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
