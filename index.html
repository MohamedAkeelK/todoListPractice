<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Item Lister</h1>

            <div id="search-container">
                <input type="text" id="filter" placeholder="Search Items...">
            </div>
        </div>
    </header>

    <div>
        <div>
          <h2>Add Items</h2>
          <form id="addForm">
             <input type="text" id="itemToAdd">
             <input type="submit" value="Submit">
          </form>
        </div>

        <div>
            <h3>Items</h3>
            <ul id="listOfItems">
                <li class="indv-item">item 1</li>
                <li class="indv-item">item 2</li>
                <li class="indv-item">item 3</li>
            </ul>
        </div>
    </div>
    
</body>
</html>
